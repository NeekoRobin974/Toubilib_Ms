networks:
  toubilib.net:
    driver: bridge

services:
  # service api.toubeelib : api pour la prise de rdv #
  api.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  api.praticiens:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6082:80'
    volumes:
      - ./app-praticiens:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  api.rdv:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6083:80'
    volumes:
      - ./app-rdv:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      toubirdv.db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  api.auth:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6084:80'
    volumes:
      - ./app-auth:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  api.patients:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6085:80'
    volumes:
      - ./app-patients:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubipat.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  gateway.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6081:80'
    volumes:
      - ./gateway:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - api.toubilib
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

# service toubiprat.db : base de donn√©es postgresql pour les praticiens
  toubiprati.db:
    image: 'postgres:latest'
    env_file: ./toubipratdb.env.dist
    ports:
    - '5432:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql

  toubirdv.db:
    image: 'postgres:latest'
    env_file: ./toubirdvdb.env.dist
    ports:
      - '5434:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql

  toubiauth.db:
    image: 'postgres:latest'
    env_file: ./toubiauthdb.env.dist
    ports:
      - '5433:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql

  toubipat.db:
    image: 'postgres:latest'
    env_file: ./toubipatientdb.env
    ports:
      - '5435:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql

  # service administration des bases sql
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubilib.net

  # service rabbitmq
  rabbitmq:
    image: rabbitmq:4-management
  #    build:
  #      context: build
  #      dockerfile: rabbit-stomp.Dockerfile
    ports:
    - '15672:15672'
    #      - '15674:15674'
    - '5672:5672'
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 8s
      timeout: 30s
      retries: 3
    networks:
      - toubilib.net
    volumes:
      - ./rabbitmq.toubi:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: toubi
      RABBITMQ_DEFAULT_PASS: toubi

    #################################################
    #
    # Ajouter dans les services qui utilisent le serveur rabbitmq :
    #      depends_on:
    #        rabbitmq:
    #           condition: service_healthy

    ##############################################
    ###
    ###  MailCatcher
    ###############################################
  mail.toubi:
    build:
      context: build
      dockerfile: mailcatcher.Dockerfile
    networks:
      - toubilib.net
    ports:
      - '1080:1080'
      - '1025:1025'
